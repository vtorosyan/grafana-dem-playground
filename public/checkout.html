<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEM Playground - Checkout</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/faro-init.js"></script>
</head>
<body>
    <div class="container">
        <header data-testid="page-header">
            <h1 data-testid="page-title">Checkout</h1>
            <div class="version" id="version" data-testid="app-version">Loading...</div>
        </header>

        <nav data-testid="main-nav">
            <a href="/" data-testid="nav-home">Home</a>
            <a href="/products" data-testid="nav-products">Products</a>
            <a href="/checkout" data-testid="nav-checkout">Checkout</a>
            <a href="/status" data-testid="nav-status">Status</a>
        </nav>

        <main>
            <section class="checkout-form" data-testid="checkout-section">
                <h2>Fake Checkout</h2>
                <form id="checkout-form" data-testid="checkout-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required data-testid="checkout-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required data-testid="checkout-email">
                    </div>
                    
                    <button type="submit" class="btn-primary" data-testid="checkout-submit">Submit Order</button>
                </form>

                <div id="checkout-message" class="message" data-testid="checkout-message"></div>
            </section>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
